<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-logo">
        <img src="images/logo.svg" alt="Fylo logo" />
      </div>
      <div class="nav-links">
        <a href="#">Features</a>
        <a href="#">Team</a>
        <a href="#">Sign In</a>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-img">
        <img class="illustration-img" src="images/illustration-1.svg" alt="illustration" />
      </div>
      <div class="hero-content">
        <h1 class="hero-title">All your files in one secure location, accessible anywhere.</h1>
        <p class="hero-text">
          Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family, and co-workers.
        </p>
        <form class="hero-form" action="">
          <input class="hero-input" type="email" placeholder="Enter your email" />
          <button class="hero-btn">Get Started</button>
        </form>
      </div>
    </section>
  </body>
</html>
